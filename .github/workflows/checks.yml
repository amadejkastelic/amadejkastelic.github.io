name: Checks
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check:
    strategy:
      matrix:
        command:
          - nix flake check -L

    uses: ./.github/workflows/nix.yml
    with:
      command: ${{ matrix.command }}

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: check
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
